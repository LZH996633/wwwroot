<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="Public:head" />
<title>鹿酷_用户中心_个人信息_修改密码</title>
<link rel="stylesheet" type="text/css" href="__CS__/global.css"/>
<link rel="stylesheet" type="text/css" href="__CS__/service.css" />
<link rel="stylesheet" type="text/css" href="__CS__/style.css" />

<script type="text/javascript" src="__JS__/kui.js"></script>
<script src="__JS__/jquery-1.8.1.js" type="text/javascript"></script>
<script src="__JS__/kevin.js" type="text/javascript"></script>
</head>
<body>
<include file="Public:header" />
<div class="wrap">
<div class="main">
	<include file="Public:usermsg" />
    <div class="boxR info fl"> 
    	<div class="title">
        	<include file="Public:infomsg" />
        </div>

        <form action="__APP__?m=Info&a=modifypwd" method="post" name="form_modifypwd" id="form_modifypwd">
            <p class="infoLog">修改登录密码</p>
            <dl class="infoList">
                <dt>旧密码：</dt>
                <dd><input class=" modifypwd" type="password" name="oldpwd" datatype="*6-16" nullmsg="请输入您现在的密码！"  /></dd>
                <dt>新密码：</dt>
                <dd><input class=" modifypwd" type="password" name="newpwd" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！" /></dd>
                <dt>重复新密码：</dt>
                <dd><input class=" modifypwd" type="password" name="renewpwd" datatype="*" recheck="newpwd" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" /></dd>
                <dt>&nbsp;</dt>
                <dd style="margin-left:100px;height:100px"><input id="btn_modifyPassword" class="btnPay" value="提交" type="submit"></dd>
            </dl>
            <div class="clear"></div>	

        </form>
        <div class="clear"></div>	
	</div>
</div>
</div>  
<include file="Public:footer" />
<script src="__JS__/jquery-1.8.1.js"></script>
<script src="__JS__/Validform_v5.3.2_min.js"></script> 
<script >
     $(function(){
        $("#form_modifypwd").Validform({
            tiptype:4
        });
    })

</script>  
</body>
</html>
