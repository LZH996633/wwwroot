<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="Public:head" />
<title>LOGO_User Center_Personal Information_Contact Information</title>
<link rel="stylesheet" type="text/css" href="__CS__/global.css"/>
<link rel="stylesheet" type="text/css" href="__CS__/service.css" />
<link rel="stylesheet" type="text/css" href="__CS__/style.css" />

<script type="text/javascript" src="__JS__/kui.js"></script>
<script src="__JS__/jquery-1.8.1.js" type="text/javascript"></script>
<script src="__JS__/kevin.js" type="text/javascript"></script>
</head>
<body>
<include file="Public:header" />
<div class="wrap">
<div class="main">
    <include file="Public:usermsg" />
    <div class="boxR info fl"> 
        <div class="title">
            <include file="Public:infomsg" />
        </div>
        <form id="emailForm" action="__APP__?m=Info&a=modifyemail" method="post" name="modifyemail" >
            <dl class="infoList">
                <font color="red" size="3"></font>
                <dt>Mailbox：</dt>
                <dd>{$email}&nbsp;&nbsp;&nbsp;
                    <img src="/images/email_not_validate_flag.gif" title="Email is not verified"> 
                    <a href="javascript:sendValidateEmail();">Send verification email</a>
                </dd>
                <dt>new mail box：</dt>
                <dd>
                    <input id="email" name="email" class="input_public" style="float:left;width:242px;height:38px;padding:0px 10px;" type="text" datatype="e" nullmsg="Please enter the mailbox number！" errormsg="The mailbox number you entered is incorrect！">
                    
                </dd>
                <dt>&nbsp;</dt>
                <dd style="height:100px"><input id="btn_modifyEmail" class="btnPay" value="submit" type="submit"></dd>
            </dl>
        </form>

        <div class="clear"></div>   
    </div>
</div>
</div>  
<include file="Public:footer" />
<script src="__JS__/jquery-1.8.1.js"></script>
<script src="__JS__/Validform_v5.3.2_min.js"></script> 
<script >
     $(function(){
        $("#emailForm").Validform({
            tiptype:3
        });
    })

</script>  
</body>
