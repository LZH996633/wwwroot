<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="Public:head" />
<title>鹿酷_用户中心_个人信息_实名制</title>
<link rel="stylesheet" type="text/css" href="__CS__/global.css"/>
<link rel="stylesheet" type="text/css" href="__CS__/service.css" />
<link rel="stylesheet" type="text/css" href="__CS__/style.css" />

<script type="text/javascript" src="__JS__/kui.js"></script>
<script src="__JS__/jquery-1.8.1.js" type="text/javascript"></script>
<script src="__JS__/kevin.js" type="text/javascript"></script>
</head>
<body>
<include file="Public:header" />
<div class="wrap">
<div class="main">
	<include file="Public:usermsg" />
    <div class="boxR info fl"> 
    	<div class="title">
        	<include file="Public:infomsg" /> 
        </div>
        <!-- <form action="{:U('Info/modifyreal')}" method="post" > -->
        <dl id="realname" class="infoList">
            <dt><span style="color:#C70034">*</span>真实姓名：</dt>
            <dd><input class="textIn fl mt15px" style="width:300px" id="compellation" name="compellation" value="{$real.user_compellation}" datatype="s2-8" nullmsg="请输入姓名！" errormsg="请输入您的真实姓名！"/></dd>
            <dt><span style="color:#C70034">*</span>身份证号码：</dt>
            <dd><input class="textIn fl mt15px" style="width:300px" id="idcard" name="idcard" value="{$real.user_idcard}" datatype="idcard" nullmsg="请输入身份证号！" errormsg="请正确输入您的身份证号！"/></dd>
            <dt><span style="color:#C70034">*</span>支付宝账号：</dt>
            <dd><input class="textIn fl mt15px" style="width:300px" id="alipay" name="alipay" value="{$real.user_alipay}" datatype="*3-20" nullmsg="请输入支付宝账号！" errormsg="请正确输入您的支付宝账号！"/></dd>
            <dt><span style="color:#C70034">*</span>手机号：</dt>
            <dd><input class="textIn fl mt15px" style="width:300px" id="phone" name="phone" value="{$real.user_mobilephone}" datatype="m" nullmsg="请输入手机号！" errormsg="请正确输入您的手机号！"/></dd>
            <dt>银行账号：</dt>
            <dd><input class="textIn fl mt15px" style="width:300px" id="bankcard" name="bankcard" value="{$real.user_bank}" /></dd>
            <dt>&nbsp;</dt>
            <dd style="height:100px;"><button type="submit" class="btnPay">提交</button></dd>
            <dd id="tishi"></dd>
        </dl>
        <!-- </form> -->
        <div class="clear"></div>	
	</div>
</div>
</div>  
<include file="Public:footer" />
<script src="__JS__/jquery-1.8.1.js"></script>
<script src="__JS__/Validform_v5.3.2_min.js"></script> 
<script >
    $(function(){
        $("#realname").Validform({
            tiptype:3
        });

        $(".btnPay").click(function(){
            var comp = $("#compellation").val();
            var id = $("#idcard").val();
            var ali = $("#alipay").val();
            var pho = $("#phone").val();
            var bank = $("#bankcard").val();
            // //alert(id);
            $.ajax({
                type: "POST",
                url:"{:U('Info/modifyreal')}",
                data:{compellation:comp,idcard:id,alipay:ali,phone:pho,bankcard:bank},// 要提交表单的ID
                success: function(msg){
                    // //alert(msg);
                    if (msg=='sucess') {                        
                        $("#tishi").text('修改信息成功!');
                        $("#tishi").css({color: "green"});
                    } else{                        
                        $("#tishi").html('未作任何更改！');
                        $("#tishi").css({color: "red"});
                    };
                }
            });
        })
            

    })
</script>

</body>
</html>
