<div class="rtmain">
    <div class="hdtitle clearfix">
        <ul class="fl clearfix">
            <li ><a href="javascript:void(0);" class="inter_chanView" data-value="ModifyData">信息修改</a></li>
            <li class="on"><a href="javascript:void(0);" class="inter_chanView" data-value="StationMsg">站内消息</a></li>
            <li ><a href="javascript:void(0);" class="inter_chanView" data-value="AnswerQuestion">有问必答</a></li>
        </ul>
    </div>
    <div class="uspictm">
        <div class="title">
            <ul class="clearfix">
                <li id="fit" class="on"><a href="javascript:void(0)">我的消息</a></li>
            </ul>
        </div>
        <div class="list_show">
            <div class="lists">
                <div class="tabs">
                    <dl>
                        <dt><i class="i1">标题</i><i class="i2">来源</i><i class="i3">状态</i><i class="i4">时间</i><i class="i5">操作</i></dt>
                       <volist name="ChatList" id="list">
                        <dd id="chat{$list.id}"><span>
                        <i class="i1">{$list.chat_title}</i>
                        <i class="i2">
                          站点信息
                             </i>
	   					<i class="i3" id="sta_{$list.id}">
                            <if condition="$list['chat_state'] eq 1">
                                未查看
                                <else/>
                                已查看
                            </if>

                        </i>
	   					<i class="i4">{$list.chat_time}</i>
	   					<i class="i5"><a href="javascript:to_view({$list.id})">查看</a>&nbsp;&nbsp;&nbsp;<a href="javascript:to_del({$list.id})">删除</a></i>
	   					</span></dd>
                       </volist>
                    </dl>
                    <div class="pages">
                        <if condition="$count eq 0">
                            <else/><a class="a1">共<span id="page">{$count}</span>条</a>
                        </if>
                        {$page}
                    </div>
                </div>

            </div>
            <!--问题详情-->
            <div class="anser" style="display: none">
                <div class="titles" id="msg_title"></div>

                <div class="zpert">

                    <div class="stle clearfix">
                        <b>消息内容</b>
                        <i id="msg_time"></i>
                    </div>
                    <div class="ancnt" id="msg_content">

                    </div>
                   <a class="pay-btn fr" href="javascript:void (0);" onclick="go_back()">返回</a>
                </div>

            </div>
        </div>
    </div>
</div>
<!--切换页面-->
<script type="text/javascript">
   function change_page(p) {
      $.ajax({
            type: "get",
            async: true,
            url: "/index.php/Service/Ajax?action=StationMsg&p="+p+"&b="+Math.random(),
            dataType: "html",
            data: '',

            success: function (msg) {
                var show = $('.rtcnt');
                show.text('');
                show.prepend(msg)
            },
            error:  function (msg){
                ////alert(msg.status)
            }
        })

    }


</script>

<!--选项卡-->
<script type="text/javascript">
    $(document).ready(function () {
        $(".title ul li").click(function(){
            var i = $(this).index();
            $(this).attr('class','on').siblings().attr('class','');
            $('.lists').eq(i).attr('style','display:block').siblings().attr('style','display:none');

        })
    });

</script>
<!--查看-->
<script type="text/javascript">
function to_view(id){

    $('.lists').attr('style','display:none');
    $(".anser").attr('style','display:block');
    $("#sta_"+id).text('已查看');
    $.getJSON('/index.php/Ajax/show_msg?id='+id,function (data) {

        $("#msg_title").text("标题："+data.chat_title);
        $("#msg_time").text("时间："+data.chat_time);
        $("#msg_content").text(data.chat_content);

    })
}
</script>
<!--返回-->
<script type="text/javascript">

        function go_back(){
            $(".anser").attr('style','display:none');
            $('.lists').attr('style','display:block')
        }

</script>
<!--删除-->
<script type="text/javascript">
    function to_del(id){
        $.getJSON('/index.php/Ajax/del_msg?id='+id,function (data) {
           if (data.status==1){
               layer.msg(data.msg,{time:1000});
               $("#chat"+id).remove();
              var count =  $('#page').text()-1;
               $('#page').text(count)
           }else{
               layer.msg(data.msg,{time:1000});
           }
        });
    }
</script>
<!--内部异步调用-->
<script type="text/javascript">
    $(document).ready(function () {

        $('.inter_chanView').click(function () {

            var action = $(this).attr('data-value');

            $.ajax({
                type: "get",
                async: true,
                url: "/index.php/Service/Ajax?action="+action+"&b="+Math.random(),
                dataType: "html",
                data: '',
                cache:false,

                success: function (msg) {

                    var show = $('.rtcnt');
                    show.text('');
                    show.prepend(msg)
                },
                error:  function (msg){
                    ////alert(msg.status)
                }
            })
        });
    })

</script>
