    <!--选项卡-->
    <script type="text/javascript">
        $(document).ready(function () {
            $(".title ul li").click(function(){
                var i = $(this).index();
                $(this).attr('class','on').siblings().attr('class','');
                $('.lists').eq(i).attr('style','display:block').siblings().attr('style','display:none');

            })
        });

    </script>

    <!--提出新问题-->
    <script type="text/javascript">
        function check_form(){
            var title  = $("#title").val();
            var content= $("#content").val();
            if(title=='' || title==null){
                layer.msg('请先填写标题!',{time:2000,icon:2});
                $("#title").focus();

            }
            if(content=='' || content==null){
                layer.msg('请先填写内容!',{time:2000,icon:2});
                $("#content").focus();

            }
            if(title!='' && title!=null && content!='' && content!=null){
                $.getJSON('/index.php/Ajax/ask_question?title='+title+"&content="+content,function (data) {
                    if (data.status==1){
                        layer.msg(data.msg,{time:2000,icon:2});
                        change_page(1)
                    }else{
                        layer.msg(data.msg,{time:2000,icon:2});
                    }
                })
            }

        }
    </script>
    <!--切换页面-->
    <script type="text/javascript">
        function change_page(p) {
            $.ajax({
                type: "get",
                async: true,
                url: "/index.php/Service/Ajax?action=AnswerQuestion&p="+p+"&b="+Math.random(),
                dataType: "html",
                data: '',

                success: function (msg) {
                    var show = $('.rtcnt');
                    show.text('');
                    show.prepend(msg)
                },
                error:  function (msg){
                    ////alert(msg.status)
                }
            })

        }


    </script>
    <!--查看-->
    <script type="text/javascript">
        function to_view(id){
            $('.lists').attr('style','display:none');
            $(".anser").attr('style','display:block');

            $.getJSON('/index.php/Ajax/show_msg?id='+id,function (data) {

                $("#msg_title").text("标题："+data.chat_title);
                $("#msg_time").text("时间："+data.chat_time);
                $("#msg_content").text("我的提问："+data.chat_content);

            })
        }
    </script>
    <!--返回-->
    <script type="text/javascript">

        function go_back(){
            $(".anser").attr('style','display:none');
            $('.lists').eq(0).attr('style','display:block')
        }

    </script>
    <!--删除-->
    <script type="text/javascript">
        function to_del(id){
            $.getJSON('/index.php/Ajax/del_msg?id='+id,function (data) {
                if (data.status==1){
                    layer.msg(data.msg,{time:1000});
                    $("#chat"+id).remove();
                    var count =  $('#page').text()-1;
                    $('#page').text(count)
                }else{
                    layer.msg(data.msg,{time:1000});
                }
            });
        }
    </script>
