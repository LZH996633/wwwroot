    <script type="text/javascript">
        function withdrawal() {
            $.getJSON('/index.php/Ajax/withdrawal', '', function (data) {
                if (data.status == '0') {
                    layer.msg(data.msg, {
                        icon: 4,
                        time: 3000 //2秒关闭（如果不配置，默认是3秒）
                    })
                }
                else if (data.status == '2') {
                    $("#tall").val(data.tall);
                    $("#low").val(data.low);
                    $("#coin").val(data.coin);
                    layer.open({
                        type: 1,
                        title: '申请提现',
                        content: $('#tixian'),
                        area: ['500px', '345px']
                    });
                }


            })
        }
		
		
		
        /* 提交*/
        function tijiao() {

            var cash = $("#cash").val();
            var account = $("#account").val();

            var account_bank = $("#account_bank").val();
            var account_name = $("#account_name").val();


            if (cash == '' || account == '' || account_name == '' || account_bank == '') {
                layer.msg('请输入完整！', { icon: 5 })
            } else {

                layer.closeAll();
                $.getJSON('/index.php/Ajax/do_withdrawal?cash=' + cash + '&acc=' + account + '&bank=' + account_bank + "&name=" + account_name, function (data) {
                    if (data.status == '0') {
                        layer.msg(data.msg, { icon: 5 })
                    } else if (data.status == '1') {
                        layer.msg(data.msg, { icon: 1 });

                    }
                });

            }



        }
        /* 取消*/
        function quxiao() {
            layer.closeAll();
        }
        /* 金额*/
        function panduan_cash() {
            $('#tijiao').attr('onclick', '');
            var cash = $("#cash").val();
            var coin = $("#coin").val();
            var tall = $("#tall").val();
            var low = $("#low").val();
            var account = $("#account").val();


            var tip_1 = $("#tip_1").val('0');
            var tip_2 = $("#tip_2").val();
            if (account) {
                tip_2 = 1;
            }
            if (!isNaN(cash)) {
                if (cash - coin > 0) {
                    layer.msg('余额不足！', { icon: 7 });
                } else {
                    if (cash - low >= 0) {
                        if (cash - tall <= 0) {
                            tip_1 = '1';
                            $("#tip_1").val('1');
                            var sum = parseInt(tip_1) + parseInt(tip_2);
                            if (sum == 2) {
                                $('#tijiao').attr('onclick', 'tijiao()')
                            }

                        } else {
                            layer.msg('最高限额为' + tall + "￥", { icon: 7 });
                        }
                    } else {
                        layer.msg('最低限额为' + low + "￥", { icon: 7 });
                    }
                }
            } else {
                layer.msg('请输入数字！', { icon: 5 })
            }
        }
        /*账户*/
        function panduan_acc() {
            var account = $("#account").val();
            var tip_1 = $("#tip_1").val();
            var tip_2 = $("#tip_2").val('0');

            $('#tijiao').attr('onclick', '');

            if (!isNaN(account)) {
                tip_2 = '1';
                $("#tip_2").val('1');
                var sum = parseInt(tip_1) + parseInt(tip_2);
                if (sum == 2) {

                    $('#tijiao').attr('onclick', 'tijiao()')
                }
            } else {
                layer.msg('请输入数字！', { icon: 5 })
            }
        }

            $(".smlb").wmx({ width: "248", height: "341", interval: 4500, selected: "seleted", deriction: "left" });
            $(".updatenickname").click(function () {

                }, function (value) {

                    $.post('/index.php/Ajax/ModifyNick?t=' + Math.random(), { nickname: value }, function (data) {

                        if (data.status == 1) {
                            layer.msg(data.msg, { time: 1000 }, function () {
                                $(".updatenickname").html(value);
                            });
                        }
                        else {
                            layer.msg(data.msg, { time: 2000 }, function () {
                                $(".updatenickname").click();
                            });

                        }
                    }, 'json');
                });
            });
        });

    </script>
