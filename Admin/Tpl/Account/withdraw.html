<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>账务管理</title>
<link href="__CS__/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__JS__/jquery.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>
<style>
		.money input{
			display: none;
		}

		.money.focus input{
			display: inline-block;
			width: 45px;
			height: 32px;
			border: 1px solid #ccc;
			vertical-align: top;
		}
		.money.focus span{
			display: none;
		}
	</style>
<script type="text/javascript" src="__JS__/jquery-1.11.0.min.js"></script>

</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
        <li><a href="#">财务管理</a></li>
    <li><a href="#">提现记录</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
        <ul class="toolbar">
            <!--<li class="click"><span><img src="__IMG__/t01.png" /></span>添加</li>
            <li class="click"><span><img src="__IMG__/t02.png" /></span>修改</li>-->
            <li class="click"><span><img src="__IMG__/t03.png" /></span>删除</li>
            <li><span><img src="__IMG__/t04.png" /></span>统计</li>
        </ul>
        <div style="float:right;width:500px;">
            <form action="__APP__?m=Account&a=withdraw" method="post"  >
                <ul class="">
                    <li><input type="submit" class="scbtn" value="查询"/>{$repeat}<input name="searchop" type="text" class="scinput1" value="{$search}"/><label>{$repeat}（会员名、昵称、订单编号、提现方式）</label>
                    </li>
                </ul>
                <ul class="">
                    <li class="sarchbtn"><label>&nbsp;</label>
                        <!-- <input name="" type="button" class="scbtn2" value="导出"/> -->
                    </li>
                </ul>
                <ul class="toolbar1" style="float:right;">
                    <!-- <li><span><img src="__IMG__/t05.png" /></span>设置</li> -->
                </ul>
            </form>
        </div>
    </div>

        <!--全选与全不选-->
        <script type="text/javascript">

            function select_all(){
                var select_all = document.getElementById('select_all');
                var  select = document.getElementsByClassName('select');
                var length = select.length;
                var i =0;
                if(select_all.checked==true){

                    for (i;i<length;i++){
                        select[i].checked=true;

                    }

                }else{
                    for (i;i<length;i++){
                        select[i].checked=false;
                    }
                }

            }
        </script>
        <!--//单选-->
        <script type='text/javascript'>

            function select_it(id){
                var select = document.getElementById('select_'+id);
                select.checked=true;
                //alert(select.checked);
            }


        </script>
        <!--cancel 全部取消-->
        <script type='text/javascript'>

            function cancel(){
                var  select = document.getElementsByClassName('select');
                var length = select.length;
                var i =0;

                for (i;i<length;i++){
                    select[i].checked=false;

                }

            }


        </script>
        <!-- 表单提交 -->
        <script type="text/javascript">
            function sure(){

                var  select = document.getElementsByClassName('select');
                var length = select.length;

                var i =0;

                for (i;i<length;i++){
                    if(select[i].checked==true){

                        var form = document.getElementById('form_select');

                        form.submit();
                    }

                    // alert(select[i].checked);
                }

            }
        </script>
    
    <table class="tablelist">
    	<thead>
            <tr>
            <th style="width: 55px"><input type="checkbox" onclick="select_all()" id="select_all" />全选</th>
            <th>提现编号</th>
            <th>用户名</th>
            <th>昵称</th>
            <th>用户余额（￥）</th>
            <th>提现金额（￥）</th>
            <th>提现方式</th>
            <th>状态</th>
            <th>IP</th>
            <th>提现时间</th>
            <th>操作</th>
            </tr>
        </thead>
        <form method="post" action="{:U('Account/withdraw')}" id="form_select">
        <volist name="list" id="vo" >
        <tbody class="user-list">
            <tr>
            <td><input type="checkbox" name="select[]" class="select " value="{$vo.id}" id='select_{$vo.id}'/></td>
            <td>{$vo.order}</td>
            <td>{$vo.user_name}</td>
            <td>{$vo.user_nickname}</td>
            <td>{$vo.gold_coin}</td>
            <td class="money">{$vo.money}</td>
		    <td>{$vo.model_type}</td>
            <td>
                <switch name="vo.over">
                    <case value="0"><a href="{:U('User/withdrawal')}" class="tablelink">未处理</a></case>
                    <case value="1">已处理</case>
                    <case value="2">已驳回</case>
                </switch></td>
            <td>{$vo.ip}</td>
            <td>{$vo.time}</td>
            <td><a href="javascript:select_it({$vo.id})"  class="tablelink click select_it" data='{$vo.opus_id}'>{$repeat}删除</a></td>

            </tr>
        </tbody>
        </volist>
        </form>
    </table>
    <div class="pagestyle">{$page}</div>

    
    
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a onclick="cancel()"></a></div>
        
      <div class="tipinfo">
        <span><img src="__IMG__/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认对信息的修改 ？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="确定" onclick="sure()"/>&nbsp;
        <input name="" type="button"  class="cancel" value="取消" onclick="cancel()"/>
        </div>
    
    </div>
    
    
    
    
    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>
    <script>
        function del()
        {
            if(confirm("确定要删除吗？"))
            {
                return true;
            }
            else
            {
                return false;
            }
        }
    </script>
<script type="text/javascript">
	$(function(){

		$('.user-list').on('click', '.money', function(e){
			$(this).addClass('focus');

			var oInp = $(this).find('input');
			oInp.blur(function(e){

				var $this = $(this);
				var num = $this.val();
				var oldNum = $this.attr('data-value');
				var id = $this.attr('data-id');
				if(num != oldNum){
					$.post("{:U('Account/updateCash')}",{
						id: id,
						money: num
					}, function(ret){
						if(ret && ret.status == 1){
							$this.attr('data-value', num);
							$this.siblings('span').text(num);
						}else{
							alert(ret.msg);
						}
					}, 'json');
				}
				$this.off('blur').parent().removeClass('focus');
			}).focus();

		});;
	});
</script>
</body>

</html>
