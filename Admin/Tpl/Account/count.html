<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎页</title>
<include file="Public:sss" />

</head>

<body>
	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
        <li><a href="#">财务管理</a></li>
    <li><a href="#">财务统计</a></li>
    </ul>
    </div>
    <div class="mainindex">
        <div style="">
        <form action="__APP__?m=Account&a=count" method="post" style="" >
            <ul class="">
                <li class="sarchbtn">
                <button type="submit" name="data" value="1" class="scbtn" >当天</button>
                <button type="submit" name="data" value="7" class="scbtn" >本周</button>
                <button type="submit" name="data" value="30" class="scbtn2" >本月</button>
                <button type="submit" name="data" value="90" class="scbtn2" >本季度</button>
                {$repeat}{$repeat}{$repeat}自定义：<input type="text" name="day" placeholder="请输入您要查询的天数" style="height:30px;line-height:30px;text-align:center;" >天
                <button type="submit" class="scbtn2" >查询</button>
                </li>  
            </ul>
        </form>
        </div>
        <div style="">
            <div class="welinfo">
                <span><img src="__IMG__/dp.png" alt="提醒" /></span>
                <b><eq name="currentday" value='' ><em>所有</em><else /><em>{$currentday}日</em></eq> 数据：</b>
            </div>
            <table class="tablelist">
                <thead>
                    <tr>
                    <th>用户总金（￥）</th>
					<th>用户充值（￥）</th>
                    <th>用户支出（￥）</th>
                    <th>用户收入（￥）</th>
                    <th>用户提现（￥）</th>
                    <th>站点剩余（￥）</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{$total}</td>
                        <td>{$rec_coin}</td>
                        <td>{$con_out}</td>
                        <td>{$con_in}</td>

                        <td>{$con_xian}</td>

                        <td>{$gold_coin}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
