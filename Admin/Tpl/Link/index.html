<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>合作管理</title>
    <link href="__CS__/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="__JS__/jquery-1.11.0.min.js"></script>
    <script language="javascript">
        $(function () {
            //导航切换
            $(".imglist li").click(function () {
                $(".imglist li.selected").removeClass("selected")
                $(this).addClass("selected");
            })
        })
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function(){
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function(){
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function(){
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function(){
                $(".tip").fadeOut(100);
            });

        });
    </script>
</head>


<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">合作管理</a></li>
        <li><a href="#">合作链接</a></li>
    </ul>
</div>

<div class="rightinfo">

    <div class="tools">
        <ul class="toolbar">
            <li class="btn-add"><a href="{:U('Link/add')}"><span><img src="__IMG__/t01.png"/></span>添加</a></li>
            <li class="btn-edit" onclick="modify()"><span><img src="__IMG__/t02.png"/></span>修改</li>
            <li class="btn-del click"><span><img src="__IMG__/t03.png"/></span>删除</li>
            <!--<li class="btn-count"><span><img src="__IMG__/t04.png"/></span>统计</li>-->
        </ul>
        <!--
                <ul class="toolbar1">
                    <li><span><img src="__IMG__/t05.png"/></span>设置</li>
                </ul>-->
    </div>

    <p></p>
    <!--修改-->
    <script type="text/javascript">
        function modify(){
            var  select = document.getElementsByClassName('select');
            var length = select.length;
            var i =0;
            var a= 0;
            for (i;i<length;i++){
                if(select[i].checked==true){
                    a++
                } ;

            }
            if(a=='1'){
                var url = "{:U('Link/edit', array('id' =>'adid'))}";
                var id = $('.select').filter(':checked').val();
                if(id){
                    window.location.href = url.replace('adid', id);
                }
            }
        }
    </script>
    <!--全选与全不选-->
    <script type="text/javascript">

        function select_all(){
            var select_all = document.getElementById('select_all');
            var  select = document.getElementsByClassName('select');
            var length = select.length;
            var i =0;
            if(select_all.checked==true){

                for (i;i<length;i++){
                    select[i].checked=true;

                }

            }else{
                for (i;i<length;i++){
                    select[i].checked=false;
                }
            }

        }
    </script>
    <!--//单选-->
    <script type='text/javascript'>

        function select_it(id){

            var select = document.getElementById('select_'+id);
            select.checked=true;
            //alert(select.checked);
        }


    </script>
    <!--cancel 全部取消-->
    <script type='text/javascript'>

        function cancel(){

            var  select = document.getElementsByClassName('select');
            var length = select.length;
            var i =0;

            for (i;i<length;i++){
                select[i].checked=false;

            }

        }
        <!-- 表单提交 -->
        function sure(){
            var  select = document.getElementsByClassName('select');
            var length = select.length;
            var i =0;

            for (i;i<length;i++){
                if(select[i].checked==true){

                    var form = document.getElementById('form_select');

                    form.submit();
                };

                // alert(select[i].checked);
            }

        }
    </script>

    <table class="imgtable">

        <thead>
        <tr>
            <th width="60px;"><input type="checkbox" onclick="select_all()" id="select_all"/>全选</th>
            <th width="200px;">缩略图</th>
            <th>标题</th>
            <th>链接</th>

            <th>备注</th>
            <th width="125px">操作</th>
        </tr>
        </thead>

        <tbody>
        <form action="{:U('Link/del')}" method="post" id="form_select">
            <volist name="list" id="vo">
                <tr>
                    <td><input type="hidden" value="2" name="type"><input type="checkbox" name="select[]" class="select " value="{$vo.link_id}" id='select_{$vo.link_id}'/></td>
                    <td class="imgtd"><img src="{$vo.link_logo}"  style="width: 166px;height: 45px;"/></td>
                    <td><a href="{$vo.link_url}" target="_blank">{$vo.link_name}</a></td>
                    <td><a href="{$vo.link_url}" target="_blank">{$vo.link_url}</a></td>

                    <td><span style="white-space:nowrap;width:300px;text-overflow:ellipsis;overflow: hidden">{$vo.link_remark}</span></td>
                    <td><a href="javascript:select_it({$vo.link_id})"  class="tablelink click select_it" data='{$vo.link_id}'>{$repeat}删除</a>
                        <a href="{:U('Link/edit', array('id' =>$vo['link_id']))}"  class="tablelink " data='{$vo.link_id}'>{$repeat}编辑</a></td>
                </tr>
            </volist>
        </form>
        </tbody>

    </table>

    <div class="pagestyle"> {$page}</div>


    <div class="tip">
        <div class="tiptop"><span>提示信息</span><a onclick="cancel()"></a></div>

        <div class="tipinfo">
            <span><img src="__IMG__/ticon.png"/></span>

            <div class="tipright">
                <p>是否确认对信息的修改 ？</p>
                <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
            </div>
        </div>

        <div class="tipbtn">
            <input name="" type="button" class="sure" value="确定" onclick="sure()"/>&nbsp;
            <input name="" type="button" class="cancel" value="取消" onclick="cancel()"/>
        </div>

    </div>


</div>


<script type="text/javascript">
    $('.imgtable tbody tr:odd').addClass('odd');
</script>

</body>

</html>
