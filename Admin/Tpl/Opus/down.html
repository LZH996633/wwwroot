<head>

<link href="__CS__/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>


</head>


<body>

	<div class="place">
    <span>Position：</span>
    <ul class="placeul">
    <li><a href="#">Home page</a></li>
    <li><a href="#">Work management</a></li>
    <li><a href="#">Download record</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
        <ul class="toolbar">
            <!--<li class="click"><span><img src="__IMG__/t01.png" /></span>Add to</li>-->
            <!--<li class="click"><span><img src="__IMG__/t02.png" /></span>modify</li>-->
            <li class="click"><span><img src="__IMG__/t03.png" /></span>Delete</li>
            <li><span><a href="{:U('Opus/count')}"><img src="__IMG__/t04.png" /></a></span>Statistics</li>
        </ul>
        <div style="float:right;width:470px;">
        <form action="__APP__?m=Opus&a=down" method="post"  >
            <ul class="" >
                <li><input type="submit" class="scbtn" value="Inquire"/>{$repeat}<input name="searchop" type="text" class="scinput1" value="{$search}"/><label>{$repeat}（Member name, nickname, work name, order number）</label></li>
            </ul>
            <!--<ul class="">
            <li class="sarchbtn"><label>&nbsp;</label> <input name="" type="button" class="scbtn2" value="Export"/></li>
            </ul>-->
          <!--  <ul class="toolbar1" style="float:right;">
                <li><span><img src="__IMG__/t05.png" /></span>Set up</li>
            </ul>-->
        </form>
        </div>
    </div>

        <!--Select all or none-->
        <script type="text/javascript">

            function select_all(){
                var select_all = document.getElementById('select_all');
                var  select = document.getElementsByClassName('select');
                var length = select.length;
                var i =0;
                if(select_all.checked==true){

                    for (i;i<length;i++){
                        select[i].checked=true;

                    }

                }else{
                    for (i;i<length;i++){
                        select[i].checked=false;
                    }
                }

            }
        </script>
        <!--//Single choice-->
        <script type='text/javascript'>

            function select_it(id){
                var select = document.getElementById('select_'+id);
                select.checked=true;
                //alert(select.checked);
            }


        </script>
        <!--cancel cancel all of them-->
        <script type='text/javascript'>

            function cancel(){
                var  select = document.getElementsByTagName();
                var length = select.length;
                var i =0;

                for (i;i<length;i++){
                    select[i].checked=false;

                }

            }
            <!-- Form submission -->
            function sure(){
                var  select = document.getElementsByClassName('select');
                var length = select.length;
                var i =0;

                for (i;i<length;i++){
                    if(select[i].checked==true){

                        var form = document.getElementById('form_select');

                        form.submit();
                    };

                    // alert(select[i].checked);
                }

            }
        </script>

   <div class="pagestyle"> {$page}</div>
 

    
    
    <div class="tip">
    	<div class="tiptop"><span>Prompt information</span><a onclick="cancel()"></a></div>
        
      <div class="tipinfo">
        <span><img src="__IMG__/ticon.png" /></span>
        <div class="tipright">
        <p>After deletion, users who have purchased will need to pay to download again</p>
        <cite>If yes, please click the OK button, otherwise please click Cancel.</cite>
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="Determine" onclick="sure()"/>&nbsp;
        <input name="" type="button"  class="cancel" value="Cancel" onclick="cancel()"/>
        </div>
    
    </div>
    
    
    
    
    </div>

	$('.tablelist tbody tr:odd').addClass('odd');

</body>
