<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Information Center</title>
    <include file="Public:sss" />
</head>

<body>

<div class="place">
    <span>Positionï¼š</span>
    <ul class="placeul">
        <li><a href="#">Home page</a></li>
        <li><a href="#">Message Center</a></li>
        <li><a href="#">Information reply</a></li>
    </ul>
</div>

<div class="formbody">

    <div class="formtitle"><span>Feedback</span></div>

    <form  method="post" action="{:U('Information/replay')}" role="form" >
        <ul class="forminfo">
            <input type="hidden" name="id" value="{$info.id}">
            <li><label for="title">Information title</label><input  type="text" value="{$info.chat_title}" class="dfinput" id="title" /></li>

            <li><label for="des">Information</label><textarea  cols="" rows="" class="textinput" id="des"  style="resize: none">{$info.chat_content}</textarea></li>
            <li><label for="replay">Reply content</label><textarea name="replay" cols="" rows="" class="textinput" id="replay" style="resize: none">{$info.chat_replay}</textarea></li>

            <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="Confirm reply"/>&nbsp;&nbsp;&nbsp;&nbsp;<button  class="btn" type="button" onclick="back()">Return</button></li>
        </ul>
    </form>
</div>
<form action="{:U('Information/feedback')}" method="post" id="back"></form>
<a href="{:U('Information/feedback')}" style="" id="to_back"></a>
<!--<input type="hidden" id="back" value="{:U('Information/feedback')}"/>-->
<script type="text/javascript">
    function back(){
        var back = document.getElementById('back');
        back.submit();
    }
</script>
</body>

</html>
