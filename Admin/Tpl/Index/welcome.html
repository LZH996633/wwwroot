<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎页</title>
<include file="Public:sss" />

</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    </ul>
    </div>
    
    <div class="mainindex">
        <div class="welinfo">
        <span><img src="__IMG__/sun.png" alt="天气" /></span>
        <b>{$admin_name}<a href="javascript:void(0)" id="welcome">早上好，欢迎登录后台信息管理系统</a></b>
        <a href="{:U('Admin/person')}">帐号设置</a>
        </div>


        <div class="welinfo">
        <span><img src="__IMG__/time.png" alt="时间" /></span>
        <i>您上次登录的时间：{$lasttime}
    </i> 
        </div>
        

        

        
        <div class="xline"></div>
        <div class="box"></div> 
        <div class="welinfo">
        <span><img src="__IMG__/dp.png" alt="提醒" /></span>
        <b>今日数据：</b>
        </div>
        <table class="tablelist">
            <thead>
                <tr>
                <th>访问数</th>
                <th>作品数量</th>
                <th>会员数</th>
                <th>下载量</th>


                </tr>
            </thead>
            <tbody>
                <tr>
                <td>{$sum.fang}</td>
                <td>{$sum.opus}</td>
                <td>{$sum.user}</td>
                <td>{$sum.down}</td>
                </tr>
            </tbody>
        </table>

        <div class="" style="font-size:20px;margin-top:20px;color:#f00;"><b>更多数据请到站点数据查看。</b></div>

    </div>
</body>

</html>
