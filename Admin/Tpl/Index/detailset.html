<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Announcement</title>
<include file="Public:sss" />
</head>

<body>

    <div class="place">
    <span>Position：</span>
    <ul class="placeul">
    <li><a href="#">Home page</a></li>
    <li><a href="#">Detailed settings</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <form  method="post" action="{:U('Index/setform')}" role="form" >
        <div class="formtitle"><span>Communication settings</span></div>
        <ul class="forminfo">
            <li>
                Contact number：<input name="Contact_phone" type="text" value="{$Contact_phone}" class="dfinput" style="width:200px;" />
            </li>
            <li>
                Contact QQ :&nbsp; &nbsp;<input name="Contact_QQ" type="text" value="{$Contact_QQ}" class="dfinput" style="width:200px;" />

            </li>
            <li>
                Contact Email：<input name="Contact_email" type="text" value="{$Contact_email}" class="dfinput" style="width:200px;" />
            </li>
          </ul>


        <div class="formtitle"><span>Working arrangements</span></div>
        <ul class="forminfo">
            <li>Company address：<input name="Work_address" type="text" value="{$Work_address}" class="dfinput" style="width:200px;" /></li>
            <li>Operating hours：<input name="Work_time" type="text" value="{$Work_time}" class="dfinput" style="width:200px;" />Example: Monday to Friday 8：00-17:00</li>
            <li><input  type="submit" class="btn" value="Confirm save"/></li>
        </ul>
    </form>
    </div>

</body>

</html>
