<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>接口</title>
    <include file="Public:sss" />
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">验证接口</a></li>
        <li><a href="#">手机短信</a></li>
    </ul>
</div>

<div class="formbody">

    <div class="formtitle"><span>短信设置</span></div>
    <form  method="post" action="{:U('Interface/SMS_send')}" role="form" >
        <ul class="forminfo">
            <li><label for="account">账号</label><input name="SMS_acc" type="text" value="{$SMS_acc}" class="dfinput" id="account" /></li>
            <li><label for="key">密码</label><input name="SMS_key" type="text" value="{$SMS_key}" class="dfinput" id="key" /></li>
            <li><label for="signature">用户签名</label><input name="SMS_sign" type="text" value="{$SMS_sign}" class="dfinput" id="signature" /><i>例：吉尔科技</i></li>
            <li><label for="location">提交地址</label><input name="SMS_location" type="text" value="{$SMS_location}" class="dfinput" id="location" /><i>例：http://web.cr6868.com/asmx/smsservice.aspx</i></li>
            <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
        </ul>
    </form>
</div>


</body>

</html>
