<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Interface</title>
    <include file="Public:sss" />
</head>

<body>

<div class="place">
    <span>Position：</span>
    <ul class="placeul">
        <li><a href="#">Home page</a></li>
        <li><a href="#">Verification interface</a></li>
        <li><a href="#">Mailbox</a></li>
    </ul>
</div>

<div class="formbody">

    <div class="formtitle"><span>Set up email</span></div>
    <form  method="post" action="{:U('Interface/eMail_send')}" role="form" >
        <ul class="forminfo">
            <li><label for="smtp">SMTP server:</label><input name="eMail_SMTP" type="text" value="{$eMail_SMTP}" class="dfinput" id="smtp" /></li>
            <li><label for="port">The port number:</label><input name="eMail_port" type="text" value="{$eMail_port}" class="dfinput" id="port" /></li>
            <li><label for="user">Account number:</label><input name="eMail_acc" type="text" value="{$eMail_acc}" class="dfinput" id="user" /></li>
            <li><label for="key">Password：</label><input name="eMail_key" type="text" value="{$eMail_key}" class="dfinput" id="key" /></li>
            <li><label for="sender">Sender:</label><input name="eMail_sender" type="text" value="{$eMail_sender}" class="dfinput" id="sender" /></li>
            <li><label for="title">Title:</label><input name="eMail_title" type="text" value="{$eMail_title}" class="dfinput" id="title" /></li>
            <li><label for="content">Content:</label><input name="eMail_content" type="text" value="{$eMail_content}" class="dfinput" id="content" /></li>
            <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="Confirm save"/></li>
        </ul>
    </form>
</div>


</body>

</html>
