<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统设置</title>
    <include file="Public:sss" />
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">系统设置</a></li>
        <li><a href="#">清理缓存</a></li>
    </ul>
</div>

<div class="formbody">

    <div class="formtitle"><span>前端缓存</span></div>
    <form action="{:U('Admin/cache')}"  method="post" >
        <ul class="forminfo">
            <input type="hidden" name="cache" value="qian">
            <li><label for="qian_cache">缓存大小</label><input  type="text" value="{$qian}" class="dfinput" id="qian_cache" disabled/><i></i></li>
           <li><label>&nbsp;</label><input type="submit" class="btn" value="确认清除"/></li>
        </ul>
    </form>
</div>
<div class="formbody">
    <div class="formtitle"><span>后台缓存</span></div>
    <form  action="{:U('Admin/cache')}" method="post" >
        <ul class="forminfo">
            <input type="hidden" name="cache" value="hou">
            <li><label for="hou_cache">缓存大小</label><input  type="text" value="{$hou}" class="dfinput" id="hou_cache" disabled/><i></i></li>
            <li><label>&nbsp;</label><input type="submit" class="btn" value="确认清除"/></li>
        </ul>
    </form>
</div>




</body>

</html>
